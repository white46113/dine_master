name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Telegram notification: deployment started
      - name: Telegram: Deployment Started
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="üöÄ Deployment started on branch ${{ github.ref }} by ${{ github.actor }}."

      - name: Sync files to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/dine_master/
          local-dir: ./
          exclude: |
            **/.git/**
            **/.git*
            **/.github/**

      # Telegram notification: success
      - name: Telegram: Deployment Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="‚úÖ Deployment to Hostinger completed successfully on branch ${{ github.ref }} by ${{ github.actor }}."

      # Telegram notification: failure
      - name: Telegram: Deployment Failed
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="‚ùå Deployment FAILED! Check GitHub Actions logs. Branch: ${{ github.ref }} by ${{ github.actor }}."
